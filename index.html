<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | ONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- NavBar -->
    <nav class="container-navbar">
            <img class="logo" src="./img/Logo.svg" alt="Logo">
            <h1 class="titulo">
                Encriptador de texto
            </h1>
    </nav>
    
    
    <div class="container">
        <!-- Componente -->
        <div class="container-input container-center">
            <textarea id="textarea" class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí"  ></textarea>
            
        </div>
        <!-- Componente Side Resultado -->
            <div class="container-text-output">
                <div class="imagen-container">
                    <img class="imagen" id="imgDerecha" src="./img/Muñeco.svg" alt="Imagen de buscador">
                    <p class="mensaje-no-encontrado" id="textoDerecha">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="mensaje-2" id="texto2Derecha">
                        Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </div>
                <button onclick="copiarTexto();" class="botonCopiar" id="copiar">
                    Copiar
                </button>
            </div>
            
        <!-- Botones -->
        <div class="container-center">
            <div class="container-info ">
                <img class="exclamation-circle" src="./img/exclamation-circle.svg" alt="Círculo de exclamación">
                <p class="alert-text">
                    Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div class="container-button">
                <button onclick="encriptarTexto();" class="button-1" >
                    Encriptar
                </button>
                <button onclick="desencriptarTexto();" class="button-2">
                    Desencriptar
                </button>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2024 Ortega Florencia. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
